<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="pokemon">
    <ion-img [src]="pokemon.sprite"> </ion-img>
    <ion-card-header class="ion-text-center">
      <ion-card-title class="ion-text-capitalize"
        >{{pokemon.name}}</ion-card-title
      >
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="4" class="ion-text-center">
            <ion-text>Tipo</ion-text>
          </ion-col>
          <ion-col>
            <ion-img
              class="ion-paddig-start ion-padding-end"
              [src]="'assets/img/' + pokemon.type1 +'.gif'"
            ></ion-img>
          </ion-col>
          <ion-col>
            <ion-img
              class="ion-paddig-start ion-padding-end"
              *ngIf="pokemon.type2"
              [src]="'assets/img/' + pokemon.type2 + '.gif'"
            ></ion-img>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="pokemon.hiddenAbility">
          <ion-col size="4" class="ion-text-center">
            <ion-text>Habilidad oculta</ion-text>
          </ion-col>
          <ion-col size="8" class="ion-text-center">
            <ion-text>{{pokemon.hiddenAbility}}<br /></ion-text>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="pokemon.hiddenAbility">
          <ion-col size="4" class="ion-text-center">
            <ion-text>Peso</ion-text>
          </ion-col>
          <ion-col size="8" class="ion-text-center">
            <ion-text>{{pokemon.weight + 'kg'}}<br /></ion-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4" class="ion-text-center">
            <ion-text>Altura</ion-text>
          </ion-col>

          <ion-col size="8" class="ion-text-center">
            <ion-text>{{pokemon.height + 'm'}}<br /></ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="goBack()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
